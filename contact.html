<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <special-navbar></special-navbar>

    <div class="contact-wrapper">
      <div class="information">
        <h3>
          We would <br />
          love to hear <br />from you!
        </h3>
        <p>
          Ada banyak variasi bagian Lorem Ipsum yang <br />tersedia namun
          sebagian besar telah mengalami <br />perubahan dalam beberapa bentuk,
          karena <br />
          unsur humor, atau kata-kata acak
        </p>
      </div>

      <div class="contact-form">
        <form action="">
          <div class="form-wrapper">
            <div class="name-wrapper">
              <div class="name-block">
                <label for="nama depan">Nama Depan</label>
                <input type="text" id="nama depan" name="nama depan" />
              </div>
              <div class="name-block">
                <label for="nama belakang">Nama Belakang</label>
                <input type="text" id="nama belakang" name="nama belakang" />
              </div>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="notlp">Nomor Telepon</label>
            <input type="number" id="notlp" name="notlp" />

            <label for="subjek">Subject</label>
            <input type="text" id="subjek" name="subjek" />

            <label for="pesan">Pesan</label>
            <textarea name="pesan" id="pesan"></textarea>

            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <special-footer></special-footer>

    <script src="HeadeFooterManager.js"></script>
  </body>
</html>
